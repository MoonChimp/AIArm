<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusAI - AI Command Center</title>
    
    <!-- NexusAI Custom Styles -->
    <link rel="stylesheet" href="css/nexusai-custom.css">
    
    <!-- Optional: Add Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Optional: Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #000814 0%, #001d3d 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <!-- NexusAI Interface -->
    <div class="nexusai-interface">
        
        <!-- Status Bar -->
        <div class="status-bar">
            <span id="nexus-status" class="status">Connecting...</span>
            <div style="display: flex; gap: 15px; font-size: 12px; color: rgba(255,255,255,0.5);">
                <span>NexusAI v1.0</span>
                <span>|</span>
                <span id="current-time"></span>
            </div>
        </div>

        <!-- Artifact Display Area -->
        <div id="artifact-display" class="artifact-container">
            <div class="artifact-placeholder">
                <i class="fas fa-image" style="font-size: 48px; opacity: 0.3; margin-bottom: 15px;"></i>
                <p>Generated content will appear here</p>
                <p style="font-size: 12px; margin-top: 10px;">Images â€¢ Videos â€¢ Code â€¢ Websites â€¢ UI Designs</p>
            </div>
        </div>

        <!-- Response Area -->
        <div id="response-area" class="response-container">
            <!-- Messages will appear here dynamically -->
        </div>

        <!-- Capabilities Arsenal -->
        <div class="capabilities-arsenal">
            <h3>ðŸš€ NexusAI Capabilities</h3>
            <div class="capability-buttons">
                <button class="capability-btn" data-capability="image">
                    <i class="fas fa-image"></i> Image
                </button>
                <button class="capability-btn" data-capability="video">
                    <i class="fas fa-video"></i> Video
                </button>
                <button class="capability-btn" data-capability="music">
                    <i class="fas fa-music"></i> Music
                </button>
                <button class="capability-btn" data-capability="website">
                    <i class="fas fa-globe"></i> Website
                </button>
                <button class="capability-btn" data-capability="ui">
                    <i class="fas fa-palette"></i> UI Design
                </button>
                <button class="capability-btn" data-capability="code">
                    <i class="fas fa-code"></i> Code
                </button>
                <button class="capability-btn" data-capability="trading">
                    <i class="fas fa-chart-line"></i> Trading
                </button>
                <button class="capability-btn" data-capability="signals">
                    <i class="fas fa-signal"></i> Signals
                </button>
                <button class="capability-btn" data-capability="analysis">
                    <i class="fas fa-chart-pie"></i> Analysis
                </button>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <textarea 
                id="user-input" 
                placeholder="Type your command or question... (Press Enter to send, Shift+Enter for new line)"
                rows="1"
            ></textarea>
            <button id="send-btn" class="send-button">
                <i class="fas fa-paper-plane"></i> Send
            </button>
        </div>

        <!-- Optional: Progress Bar (hidden by default) -->
        <div class="progress-container" style="display: none;">
            <div id="progress-bar"></div>
            <div id="progress-text"></div>
        </div>

    </div>

    <!-- NexusAI Scripts -->
    <script src="js/nexusai-connector.js"></script>
    <script src="js/nexusai-ui.js"></script>
    
    <!-- Clock Update Script -->
    <script>
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            const clockElement = document.getElementById('current-time');
            if (clockElement) {
                clockElement.textContent = timeString;
            }
        }
        
        // Update clock every second
        setInterval(updateClock, 1000);
        updateClock(); // Initial call
    </script>
</body>
</html>
