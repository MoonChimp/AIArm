<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus System Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a1f;
            color: #00ffff;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 2px solid #00ffff;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: 5px;
            margin-bottom: 10px;
        }

        .health-badge {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
        }

        .health-healthy {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 2px solid #00ff88;
        }

        .health-degraded {
            background: rgba(255, 0, 0, 0.2);
            color: #ff0000;
            border: 2px solid #ff0000;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .panel {
            background: rgba(15, 15, 40, 0.85);
            border: 1px solid rgba(0, 255, 255, 0.6);
            border-radius: 10px;
            padding: 20px;
        }

        .panel-header {
            font-size: 1.2rem;
            color: #00ff88;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            font-size: 0.9rem;
        }

        .status-value {
            font-weight: bold;
        }

        .status-online {
            color: #00ff88;
        }

        .status-offline {
            color: #ff0000;
        }

        .status-warning {
            color: #ffaa00;
        }

        .indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .indicator-green {
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
        }

        .indicator-red {
            background: #ff0000;
            box-shadow: 0 0 10px #ff0000;
        }

        .indicator-yellow {
            background: #ffaa00;
            box-shadow: 0 0 10px #ffaa00;
        }

        .timestamp {
            text-align: center;
            color: rgba(0, 255, 255, 0.5);
            font-size: 0.9rem;
            margin-top: 20px;
        }

        .refresh-btn {
            display: block;
            margin: 20px auto;
            padding: 12px 30px;
            background: linear-gradient(135deg, #00ffff, #00ff88);
            border: none;
            border-radius: 8px;
            color: #0a0a1f;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            font-family: inherit;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.5);
        }

        .error-msg {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            color: #ff0000;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }

        .auto-refresh {
            text-align: center;
            margin: 10px 0;
            color: rgba(0, 255, 255, 0.7);
        }

        .grid-full {
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>NEXUS SYSTEM MONITOR</h1>
            <div id="healthBadge" class="health-badge">CHECKING...</div>
            <div class="auto-refresh">Auto-refresh every 10 seconds</div>
        </header>

        <button class="refresh-btn" onclick="loadStatus()">ðŸ”„ REFRESH NOW</button>

        <div id="content" class="loading">Loading system status...</div>

        <div class="timestamp" id="timestamp"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';

        async function loadStatus() {
            try {
                // Check Nexus API
                const apiStatus = await fetch(`${API_BASE}/api/status`).then(r => r.json()).catch(() => ({nexus_available: false}));

                // Check Ollama
                const ollamaStatus = await fetch('http://localhost:11434/api/tags').then(r => r.json()).catch(() => null);

                // Check Stable Diffusion
                const sdStatus = await checkPort(7860);

                // Build status report
                const report = {
                    timestamp: new Date().toISOString(),
                    services: {
                        nexus: {
                            online: apiStatus.nexus_available || false,
                            name: 'Nexus API Server',
                            port: 5000
                        },
                        ollama: {
                            online: ollamaStatus !== null,
                            name: 'Ollama LLM Service',
                            port: 11434,
                            models: ollamaStatus ? ollamaStatus.models.length : 0
                        },
                        stable_diffusion: {
                            online: sdStatus,
                            name: 'Stable Diffusion WebUI',
                            port: 7860
                        }
                    },
                    agents: {
                        code: apiStatus.nexus_available,
                        music: apiStatus.nexus_available,
                        photo: apiStatus.nexus_available,
                        story: apiStatus.nexus_available,
                        video: apiStatus.nexus_available,
                        websearch: apiStatus.nexus_available
                    }
                };

                renderStatus(report);
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="error-msg">
                        <strong>Error loading status:</strong> ${error.message}
                    </div>
                `;
            }
        }

        async function checkPort(port) {
            try {
                const response = await fetch(`http://localhost:${port}`, {method: 'HEAD', timeout: 2000});
                return response.ok || response.status !== 0;
            } catch {
                return false;
            }
        }

        function renderStatus(report) {
            const overallHealth = report.services.nexus.online && report.services.ollama.online;

            // Update health badge
            const badge = document.getElementById('healthBadge');
            badge.textContent = overallHealth ? 'ðŸŸ¢ SYSTEM HEALTHY' : 'ðŸ”´ SYSTEM DEGRADED';
            badge.className = 'health-badge ' + (overallHealth ? 'health-healthy' : 'health-degraded');

            // Render panels
            const html = `
                <div class="grid">
                    <!-- Backend Services -->
                    <div class="panel">
                        <div class="panel-header">BACKEND SERVICES</div>
                        ${renderService('Nexus API Server', report.services.nexus.online, report.services.nexus.port)}
                        ${renderService('Ollama LLM Service', report.services.ollama.online, report.services.ollama.port,
                            report.services.ollama.models ? `${report.services.ollama.models} models` : '')}
                        ${renderService('Stable Diffusion WebUI', report.services.stable_diffusion.online, report.services.stable_diffusion.port)}
                    </div>

                    <!-- Nexus Agents -->
                    <div class="panel">
                        <div class="panel-header">NEXUS AGENTS</div>
                        ${renderAgent('Code Agent', report.agents.code)}
                        ${renderAgent('Music Agent', report.agents.music)}
                        ${renderAgent('Photo Agent', report.agents.photo)}
                        ${renderAgent('Story Agent', report.agents.story)}
                        ${renderAgent('Video Agent', report.agents.video)}
                        ${renderAgent('WebSearch Agent', report.agents.websearch)}
                    </div>

                    <!-- LIRA Layers -->
                    <div class="panel grid-full">
                        <div class="panel-header">LIRA CONSCIOUSNESS LAYERS</div>
                        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
                            ${renderLayer('Layer 1: Foundation', report.services.nexus.online)}
                            ${renderLayer('Layer 2: Reasoning', report.services.nexus.online)}
                            ${renderLayer('Layer 3: Learning', report.services.nexus.online)}
                            ${renderLayer('Layer 4: Agency', report.services.nexus.online)}
                            ${renderLayer('Layer 5: Interconnection', report.services.nexus.online)}
                            ${renderLayer('Layer 6: Agents', report.services.nexus.online)}
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('content').innerHTML = html;
            document.getElementById('timestamp').textContent = `Last updated: ${new Date(report.timestamp).toLocaleString()}`;
        }

        function renderService(name, online, port, extra = '') {
            const indicator = online ? 'indicator-green' : 'indicator-red';
            const status = online ? 'ONLINE' : 'OFFLINE';
            const statusClass = online ? 'status-online' : 'status-offline';

            return `
                <div class="status-item">
                    <div class="status-label">
                        <span class="indicator ${indicator}"></span>${name}
                        <br><small style="margin-left: 20px; color: rgba(0, 255, 255, 0.5);">Port: ${port} ${extra ? 'â€¢ ' + extra : ''}</small>
                    </div>
                    <div class="status-value ${statusClass}">${status}</div>
                </div>
            `;
        }

        function renderAgent(name, online) {
            const indicator = online ? 'indicator-green' : 'indicator-red';
            const status = online ? 'READY' : 'OFFLINE';
            const statusClass = online ? 'status-online' : 'status-offline';

            return `
                <div class="status-item">
                    <div class="status-label">
                        <span class="indicator ${indicator}"></span>${name}
                    </div>
                    <div class="status-value ${statusClass}">${status}</div>
                </div>
            `;
        }

        function renderLayer(name, online) {
            const indicator = online ? 'indicator-green' : 'indicator-red';
            const statusClass = online ? 'status-online' : 'status-offline';

            return `
                <div class="status-item">
                    <div class="status-label">
                        <span class="indicator ${indicator}"></span>${name}
                    </div>
                </div>
            `;
        }

        // Auto-refresh every 10 seconds
        setInterval(loadStatus, 10000);

        // Initial load
        loadStatus();
    </script>
</body>
</html>
